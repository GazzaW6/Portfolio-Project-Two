        <div class="title">

        <div class="computer-area">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
        </div>

            <h2>User Choice: <span id="user-choice"></span></h2>
        </div>
        <div class="result-area">
            <h2>Result: <span id="result"></span></h2>
        </div>
    
        <div class="button-area">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
            <button id="spock" class="button">Spock</button>
            <button id="lizard" class="button">Lizard</button>
        </div>
        <div class="rules-area">

            </p>
        </div>
